language: julia

os:
  - linux
# - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly

# Uncomment the following lines to allow failures on nightly julia
# (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: nightly
    - os: osx

notifications:
  email: false

codecov: true

coveralls: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
